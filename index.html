<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Ayannn ‚ù§Ô∏è</title>
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #fff0f5; 
            overflow: hidden; 
            font-family: sans-serif; 
            touch-action: none; 
        }
        .box { 
            z-index: 10; 
            text-align: center; 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            border: 2px solid #ff69b4; 
            width: 80%; 
            max-width: 350px; 
            position: relative; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #d02090; font-size: 1.4rem; margin-top: 0; }
        p { color: #555; }
        button { 
            padding: 15px; 
            font-weight: bold; 
            border-radius: 12px; 
            border: none; 
            cursor: pointer; 
            transition: all 0.15s ease; 
        }
        
        /* YES button starts tiny and in the corner */
        #yes { 
            background: #ff69b4; 
            color: white; 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            width: 70px; 
            height: 45px; 
            font-size: 12px; 
            z-index: 1000;
        }
        
        /* NO button stays big in the center */
        #no { 
            background: #eee; 
            color: #888; 
            width: 100%; 
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .quiz-btn { background: #ff69b4; color: white; width: 100%; margin: 10px 0; font-size: 1.1rem; }

        .heart { 
            position: absolute; 
            top: -10%; 
            font-size: 20px;
            color: #ff69b4; 
            animation: fall 3s linear infinite; 
            pointer-events: none; 
            z-index: 1;
        }
        @keyframes fall { 
            to { transform: translateY(110vh) rotate(360deg); } 
        }
    </style>
</head>
<body>

<div class="box" id="container">
    <h1 id="title">Hey Ayang! ‚ú®</h1>
    <p id="msg">Will you be my forever valentine?</p>
    <div id="btn-group">
        <button id="no" onclick="handleInput(event)" ontouchstart="handleInput(event)">No</button>
    </div>
</div>

<button id="yes" onclick="handleInput(event)" ontouchstart="handleInput(event)">YES! ‚ù§Ô∏è</button>

<script>
    let count = 0;
    let food = "";
    let act = "";

    function handleInput(e) {
        if (e.type === 'touchstart') e.preventDefault();
        
        count++;
        const msg = document.getElementById('msg');
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');

        if (count <= 5) {
            // Random JUMPing
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            yesBtn.style.position = "fixed";
            yesBtn.style.left = Math.max(10, x) + "px";
            yesBtn.style.top = Math.max(10, y) + "px";
            
            if (count == 1) {
                msg.innerHTML = "Too slow, Ayang! üòÇ";
                yesBtn.style.width = "90px";
                yesBtn.style.fontSize = "14px";
            }
            if (count == 2) msg.innerHTML = "Are you sure?? ü§®";
            if (count == 3) msg.innerHTML = "You don't like me enough I guess? ü•∫";
            if (count == 4) msg.innerHTML = "Please admit u musyop, say it out loud! üì£";
            
            if (count == 5) {
                msg.innerHTML = "Yep, you are musyop. Click it now! üòè";
                yesBtn.style.position = "static";
                yesBtn.style.width = "100%";
                yesBtn.style.height = "auto";
                yesBtn.style.fontSize = "1.2rem";
                yesBtn.style.margin = "10px 0";
                document.getElementById('btn-group').appendChild(yesBtn);
                noBtn.style.display = "none";
            }
        } else {
            startQuiz();
        }
    }

    function startQuiz() {
        document.getElementById('container').innerHTML = "<h1>Food? üçú</h1>" +
        "<button class='quiz-btn' onclick='saveF(\"Sushi\")'>Sushi üç£</button>" +
        "<button class='quiz-btn' onclick='saveF(\"Pasta\")'>Pasta üçù</button>" +
        "<button class='quiz-btn' onclick='saveF(\"Steak\")'>Steak ü•©</button>";
        const extraYes = document.body.querySelector('#yes');
        if(extraYes && extraYes.parentElement === document.body) extraYes.remove();
    }

    function saveF(f) {
        food = f;
        document.getElementById('container').innerHTML = "<h1>Activity? üé°</h1>" +
        "<button class='quiz-btn' onclick='saveA(\"Movie\")'>Movie üçø</button>" +
        "<button class='quiz-btn' onclick='saveA(\"Arcade\")'>Arcade üëæ</button>";
    }

    function saveA(a) {
        act = a;
        document.getElementById('container').innerHTML = "<h1>Confirmed! ‚ù§Ô∏è</h1><p>Feb 17th!</p>" +
        "<p>Food: "+food+"<br>Act: "+act+"</p><b>Screenshot this!</b>";
    }

    // Heart generator
    setInterval(() => {
        const h = document.createElement('div'); 
        h.innerHTML = '‚ù§Ô∏è'; 
        h.className = 'heart';
        h.style.left = Math.random() * 100 + 'vw'; 
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 3000);
    }, 400);
</script>
</body>
</html>
